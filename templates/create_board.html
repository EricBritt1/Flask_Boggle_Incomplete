{% extends 'base.html' %}

{% block content %}
   <section id = "section-for-board">
        <table class = "board">
            <tbody class = "table-body">
        {% for row in board %}
            <tr>
                {% for cell in row %}
                <td>
                {{cell}}
                </td>
                {% endfor %}
            </tr>
        {% endfor %}
            </tbody>
        </table>
    </section>
    <sectoin id = "section-for-form">
        <form id = "form">
            <label for = "user-guess"> ENTER GUESS: </label>
            <input id="user_guess" type = "text" name = "user-guess">
            <input type="submit" value="Submit">
        </form>
    </sectoin>

{% endblock %}
